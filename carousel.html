<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .slider-container {
      max-width: 800px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
    }

    .slider {
      display: flex;
      transition: transform 0.3s ease;
    }

    img {
      width: 100%;
      height: auto;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .prev-btn {
      left: 0;
    }

    .next-btn {
      right: 0;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-default navbar-inverse" role="navigation">
    <div class="container-fluid" id="navfluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
             </button>
             <a class="navbar-brand" href="./Index.html">Stadtfestlauf</a>
        </div>
        <div class="collapse navbar-collapse" id="navigationbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="./Index.html">Startseite</a></li>
                <li><a href="./Rueckblick.html">R&uuml;ckblick</a></li>
                <li><a href="./Wettbewerb.html">Wettbewerb</a></li>    
                <li><a href="./anmelden.html">Anmelden</a></li>
                <li><a href="./sponsoren.html">Sponsoren</a></li>
            </ul>
       </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
 </nav>

  <div class="slider-container">
    <div class="slider">
      <img src="/img/learning5.webp" alt="Image 1">
      <img src="/img/API-security.jpeg" alt="Image 2">
      <img src="/img/learning6.png" alt="Image 3">
    </div>
    <button class="prev-btn">Previous</button>
    <button class="next-btn">Next</button>
  </div>
  <script src="script.js"></script>

  <script>
    const slider = document.querySelector('.slider');
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');

    let slideIndex = 0;

    function showSlide(index) {
      const slides = document.querySelectorAll('.slider img');
      if (index < 0) {
        slideIndex = slides.length - 1;
      } else if (index >= slides.length) {
        slideIndex = 0;
      }
      slider.style.transform = `translateX(-${slideIndex * 100}%)`;
    }

    prevBtn.addEventListener('click', () => {
      slideIndex--;
      showSlide(slideIndex);
    });

    nextBtn.addEventListener('click', () => {
      slideIndex++;
      showSlide(slideIndex);
    });

    // Auto slide functionality (optional)
    function autoSlide() {
      slideIndex++;
      showSlide(slideIndex);
    }

    // Uncomment the line below to enable auto slide every 5 seconds
    // setInterval(autoSlide, 5000);

    // Show the initial slide
    showSlide(slideIndex);

  </script>
</body>

</html>
